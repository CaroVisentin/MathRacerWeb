name: CI

# Solo se ejecuta en pushes a main
on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1. Clonar el repo
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Configurar Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      # 3. Instalar dependencias
      - name: Install dependencies
        run: npm install

      # 4. Compilar proyecto con Vite
      - name: Build project
        run: npm run build

      # 5. Ejecutar tests (Vitest o Jest)
      - name: Run tests
        run: npm test